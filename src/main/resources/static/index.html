<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script type="text/javascript" src="/tmpl/tmpl.min.js"></script>

    <script type="text/javascript" src="/js/product-groups.js"></script>
</head>
<body>

<script id="product-group" type="text/x-handlebars-template">
    <tr>
        <td><span class="glyphicon glyphicon-ok product-group-active"></span></td>
        <td><a href="{%=o.url%}" target="_blank">{%=o.url%}</a></td>
        <td>{%=o.description%}</td>
        <td><span title="{%=o.exception%}">{%=o.status%}</span></td>
        <td>{%=o.updateTimeFormatted%}</td>
        <td><button class="btn btn-default glyphicon glyphicon-refresh parse-product-group" title="update prices"></button></td>
    </tr>
</script>

<script id="add-product-group-dialog-template" type="text/x-handlebars-template">
    <div class="form-group">
        <label for="product-group-url">Product Url</label>
        <input type="text" class="form-control"
               placeholder="e.g https://www.amazon.com/gp/product/B01CA6KVM8" id="product-group-url">
        <br>
        <label for="product-group-description">Product Group Description</label>
        <textarea class="form-control" id="product-group-description"></textarea>
    </div>
</script>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand">ann price breaker</span>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="btn btn-default navbar-btn" onclick="loadProductGroups()">Refresh</li>
            <li class="btn btn-success navbar-btn" onclick="addProductGroupDialog()">Add product group</li>
        </ul>
    </div>
</nav>
<div class="container">

    <table class="table table-striped product-queue">
        <thead>
            <th>Active</th>
            <th>Url</th>
            <th>Title</th>
            <th>Status</th>
            <th>Update time</th>
            <th></th>
        </thead>
        <tbody>

        </tbody>
    </table>

</div>

</body>
</html>
